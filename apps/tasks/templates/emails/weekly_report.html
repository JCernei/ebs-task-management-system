{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Weekly Time Report</h2>
    <p class="total">Total time logged: {{ total_logged_time }} minutes</p>

    <p>Here are your top 20 tasks by time for the past week:</p>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Time Logged (minutes)</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.logged_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
