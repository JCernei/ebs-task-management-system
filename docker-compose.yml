services:
  db:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: your_db_name
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
#    networks:
#      - app-network
    env_file:
      - .env

  pghero:
    image: ankane/pghero
    container_name: pghero
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/your_db_name
    ports:
      - "8080:8080"
    networks:
      - app-network
    env_file:
      - .env

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      - db
      - redis
    networks:
      - app-network
    env_file:
      - .env


volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge